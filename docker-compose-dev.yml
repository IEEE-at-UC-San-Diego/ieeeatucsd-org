version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile-dev
    ports:
      - "4322:4322"
    environment:
      - NODE_ENV=production
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_DISABLE_SANDBOX=true
